<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="shortcut icon" href="#" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="./style/reset.css"/> -->
    <link rel="stylesheet" href="./style/style.css"/>
    <title>Les Petits Plats</title>
</head>
<body>
    <header class="head container text-center mt-3">
        <img class="head__img" src="./assets/images/logoChef.png"/>
    </header>
    <main class="container-fluid" id="main">
        <section class="container">
            <form class="search row mt-5"></form>
        </section>
        <section class="tag container mt-5 ">
            <div class="tag__items row mt-5 "></div>
            <div class="tag__sorter row mt-5">
                <div class="tag__ingredients col-2 bg-primary dropdown"></div>
                <div class="tag__appliance col-2 bg-success"></div>
                <div class="tag__ustensils col-2 bg-danger dropdown"></div>
            </div> 
        </section>
        <section class="cards container mt-5"></section>
        <section class="notFound container text-center"></section>
    </main>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
